<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>laboratorio Isa </title> 
</head>
 <script type="text/javascript" src="index.js"></script>
 
<body>

<div class="contenido_formulario">
    <h1>Create Account </h1>

    <form name="formulario">
        <label for="nombre">Nombre:</label> 
        <input type="text"  onkeyup="ComprobarInputNombre()" id="nombre" name="camp_nombre">
        <div id="contenido_nombre" ></div><br><br>

        <label for="email">Email:</label>
        <input type="email"  onkeyup="ComprobarinputEmail()"  id="email" name="campo_email" value="">
        <div id="contenido_email" ></div><br><br>
        
        <label for="clave">Clave:</label>
        <input type="password" onkeyup="comprobarInputpassword()" id="password" name="campo_email" value="">
        <div id="contenido_clave" ></div><br><br>

        <label for="clave">Confirme su clave:</label>
        <input type="password"  onkeyup="ComprobarSiSonIgualespassword()" id="passwordComprobar" name="campo_email"  value="">
        <div id="contenido_claverepetir" ></div><br><br>
    
        <input type="button" onclick="Enviar()"  class="boton" value="Enviar">
      </form> 
</div>

  
</body>
</html>
